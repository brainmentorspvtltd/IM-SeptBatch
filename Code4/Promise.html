<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        async function cube(a) {
            var pr = new Promise((resolve, reject) => {
                setTimeout(() => {

                    resolve("Cube of " + a + " is " + (a ** 3));
                }, 4000);
            })
            return pr;
        }

        function callHeavy() {
            console.log('Going to call heavy');

            var promise = heavy();

            console.log('Now After Heavy Promise  is ', promise);
            for (let i = 1; i <= 10; i++) {
                console.log("Doing Something else....");
            }
            promise.then(response => {
                console.log("Response is ", response);
            }).catch(err => {
                console.log("Rejected ", err);
            });
            console.log("After then .......");
            console.log('function end');


        }


        function heavy() {
            console.log("Heavy Call Start...");
            var pr = new Promise((resolve, reject) => {
                setTimeout(function() {
                    for (let i = 1; i <= 100000; i++) {
                        for (let j = 1; j <= 100000; j++) {

                        }
                    }
                    document.querySelector("#heavy").innerText = "Task Done";
                    resolve("Heavy is Done");
                    //fn("Heavy is Done.....");
                    //return "Heavy is Done...";
                }, 7000);
            })

            console.log("Heavy Call Ends");
            return pr;
        }
        var counter = 1;

        function light() {
            document.querySelector("#light").innerText = counter;
            counter++;
        }
    </script>
</head>

<body>
    <button onclick="callHeavy()">Heavy</button>
    <p>Heavy <span id="heavy"></span></p>
    <br>
    <button onclick="light()">Light</button>
    <p>Light Task <span id="light"></span></p>
</body>

</html>
