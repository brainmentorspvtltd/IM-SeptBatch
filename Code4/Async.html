<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function callHeavy() {
            console.log('Going to call heavy');
            try {
                var x = heavy(print);
            } catch (e) {

            }
            console.log('Now After Heavy x is ', x);
        }

        function print(y) {
            console.log("Now After Heavy y is ", y);
        }

        function heavy(fn) {
            console.log("Heavy Call Start...");
            setTimeout(function() {
                for (let i = 1; i <= 100000; i++) {
                    for (let j = 1; j <= 100000; j++) {

                    }
                }
                document.querySelector("#heavy").innerText = "Task Done";
                fn("Heavy is Done.....");
                return "Heavy is Done...";
            }, 7000);
            console.log("Heavy Call Ends")
        }
        var counter = 1;

        function light() {
            document.querySelector("#light").innerText = counter;
            counter++;
        }
    </script>
</head>

<body>
    <button onclick="callHeavy()">Heavy</button>
    <p>Heavy <span id="heavy"></span></p>
    <br>
    <button onclick="light()">Light</button>
    <p>Light Task <span id="light"></span></p>
</body>

</html>
