<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            border: 2px solid red;
            width: 300px;
            padding: 10px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        img {
            transition: 2s;
        }
        
        div:hover img {
            transform: scale(2, 2);
        }
    </style>
</head>

<body>

    <h1>Transform Scale</h1>

    <div>
        <img src="https://platform-static-files.s3.amazonaws.com/ecb/photo/2018/09/21/0a794a37-06a6-42e1-9983-f76d39f0fb03/Dlloo3dXcAIjHOb.jpg" alt="">
    </div>

</body>

</html>
